name: Lint

on:
  # Trigger the workflow on push or pull request,
  push:
    branches:
      - main
      - gunners/*
  pull_request:
    branches:
      - main
      - gunners/*

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          tsc: true
          eslint: true
          prettier: true
